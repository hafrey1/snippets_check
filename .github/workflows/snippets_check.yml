name: Cloudflare Snippets Check (Safe Email + Global API Key)

on:
  schedule:
    - cron: '0 12 * * *'  # 每天中午12点执行
  workflow_dispatch:

jobs:
  check_snippets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq git

      - name: Generate Snippets Status
        env:
          CF_API_EMAIL: ${{ secrets.CF_API_EMAIL }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
        run: |
          OUTPUT_FILE="snippets_status.md"
          echo "| Domain | Zone ID | Snippets Available | Max Snippets |" > $OUTPUT_FILE
          echo "|--------|---------|-----------------|--------------|" >> $OUTPUT_FILE

          PAGE=1
          PER_PAGE=50

          while :; do
            # 获取当前页域名
            ZONES=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones?per_page=$PER_PAGE&page=$PAGE" \
              -H "X-Auth-Email: $CF_API_EMAIL" \
              -H "X-Auth-Key: $CF_API_KEY" \
              -H "Content-Type: application/json")

            # 调试输出
            echo "DEBUG: Current page API response:"
            echo "$ZONES" | jq

            # 检查 API 是否成功
            SUCCESS=$(echo "$ZONES" | jq -r '.success')
            if [ "$SUCCESS" != "true" ]; then
              echo "❌ API call failed. Please check your email/key and permissions."
              exit 1
            fi

            # 保存 result 数组到变量
            ZONES_ARRAY=$(echo "$ZONES" | jq -c '.result[] | {id: .id, name: .name}')

            # 检查是否为空
            if [ -z "$ZONES_ARRAY" ]; then
              echo "⚠️ No more zones found on this page. Exiting loop."
              break
            fi

            # 遍历每个域名
            for zone in $ZONES_ARRAY; do
              DOMAIN=$(echo "$zone" | jq -r '.name')
              ZONE_ID=$(echo "$zone" | jq -r '.id')

              RESPONSE=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones/$ZONE_ID/rulesets/capabilities" \
                -H "X-Auth-Email: $CF_API_EMAIL" \
                -H "X-Auth-Key: $CF_API_KEY" \
                -H "Content-Type: application/json")

              SNIPPETS_COUNT=$(echo "$RESPONSE" | jq -r '.result[] | select(.id=="rulesets.snippets_rule_max") | .value')

              if [ -n "$SNIPPETS_COUNT" ]; then
                AVAILABLE="✅"
              else
                AVAILABLE="❌"
                SNIPPETS_COUNT="-"
              fi

              echo "| $DOMAIN | $ZONE_ID | $AVAILABLE | $SNIPPETS_COUNT |" >> $OUTPUT_FILE
            done

            # 如果当前页数量小于每页数量，说明是最后一页
            RESULT_COUNT=$(echo "$ZONES" | jq '.result | length')
            if [ "$RESULT_COUNT" -lt "$PER_PAGE" ]; then
              break
            fi

            PAGE=$((PAGE + 1))
          done

      - name: Commit and Push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snippets_status.md
          git commit -m "Update Cloudflare Snippets status [skip ci]" || echo "No changes to commit"
          git push
