name: Cloudflare Snippets Check (Parallel)

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  check_snippets_parallel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq git

      - name: Generate Snippets Status in Parallel
        env:
          CF_API_EMAIL: ${{ secrets.CF_API_EMAIL }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
        run: |
          OUTPUT_FILE="snippets_status.md"
          echo "| Domain | Zone ID | Snippets Available | Max Snippets |" > $OUTPUT_FILE
          echo "|--------|---------|-----------------|--------------|" >> $OUTPUT_FILE

          PAGE=1
          PER_PAGE=50
          TEMP_DIR=$(mktemp -d)

          while :; do
            # 获取当前页域名
            ZONES=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones?per_page=$PER_PAGE&page=$PAGE" \
              -H "X-Auth-Email: $CF_API_EMAIL" \
              -H "X-Auth-Key: $CF_API_KEY" \
              -H "Content-Type: application/json")

            SUCCESS=$(echo "$ZONES" | jq -r '.success')
            if [ "$SUCCESS" != "true" ]; then
              echo "❌ API call failed."
              echo "$ZONES" | jq
              exit 1
            fi

            ZONES_ARRAY=$(echo "$ZONES" | jq -c '.result[] | {id: .id, name: .name}')
            if [ -z "$ZONES_ARRAY" ]; then
              echo "⚠️ No more zones found."
              break
            fi

            # 并发处理每个域名
            echo "$ZONES_ARRAY" | while read -r zone; do
              (
                DOMAIN=$(echo "$zone" | jq -r '.name')
                ZONE_ID=$(echo "$zone" | jq -r '.id')

                RESPONSE=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones/$ZONE_ID/rulesets/capabilities" \
                  -H "X-Auth-Email: $CF_API_EMAIL" \
                  -H "X-Auth-Key: $CF_API_KEY" \
                  -H "Content-Type: application/json")

                SNIPPETS_COUNT=$(echo "$RESPONSE" | jq -r '.result[] | select(.id=="rulesets.snippets_rule_max") | .value')
                if [ -n "$SNIPPETS_COUNT" ]; then
                  AVAILABLE="✅"
                else
                  AVAILABLE="❌"
                  SNIPPETS_COUNT="-"
                fi

                # 写入临时文件，避免多进程写冲突
                echo "| $DOMAIN | $ZONE_ID | $AVAILABLE | $SNIPPETS_COUNT |" >> "$TEMP_DIR/$ZONE_ID.md"
              ) &
            done

            # 等待所有后台任务完成
            wait

            # 合并临时文件到最终输出
            cat "$TEMP_DIR"/*.md >> $OUTPUT_FILE
            rm -f "$TEMP_DIR"/*.md

            RESULT_COUNT=$(echo "$ZONES" | jq '.result | length')
            if [ "$RESULT_COUNT" -lt "$PER_PAGE" ]; then
              break
            fi
            PAGE=$((PAGE + 1))
          done

      - name: Commit and Push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snippets_status.md
          git commit -m "Update Cloudflare Snippets status [parallel] [skip ci]" || echo "No changes to commit"
          git push
